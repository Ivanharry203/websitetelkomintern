<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Peta Telkom</title>

  <!-- Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ====== GLOBAL ====== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ====== HEADER ====== */
    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 30px;
      box-sizing: border-box;
      position: relative;
    }

    .btn-kembali {
  position: absolute;
  top: 20px;       /* jarak dari atas */
  left: 20px;      /* jarak dari kiri */
  background: #fff;
  border: 2px solid #c60000;
  color: #c60000;
  font-weight: 600;
  border-radius: 30px;
  padding: 8px 18px;
  display: flex;
  align-items: center;
  gap: 6px;
  text-decoration: none;
  transition: all 0.2s ease;
}

.btn-kembali:hover {
  background: #c60000;
  color: #fff;
  box-shadow: 0 4px 10px rgba(198, 0, 0, 0.3);
}


    /* ====== TITLE ====== */
    h1 {
      color: #000;
      text-align: center;
      font-weight: 700;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    h2 {
      color: #666;
      text-align: center;
      font-weight: 400;
      margin-bottom: 40px;
    }

    /* ====== CARD CONTAINER ====== */
    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* ====== CARD STYLE (mirip gambar kedua) ====== */
    .card {
      width: 260px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-left: 4px solid #c60000;
      padding: 20px;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-icon {
      font-size: 26px;
      color: #c60000;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #000;
    }

    .card-desc {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }

    .status {
      font-size: 0.8rem;
      background: #dfffdc;
      color: #1b9a3e;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 10px;
      font-weight: 500;
    }

    /* ====== FOOTER ====== */
    footer {
      margin-top: 50px;
      color: #666;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="dashboard.html" class="btn-kembali" onclick="history.back()">
      ‚Üê Kembali
    </a>
  </header>

  <main>
    <h1>Mark Peta</h1>
    <h2>Divisi SDI </h2>

    <div class="card-container">
      <div class="card" onclick="bukaHalaman('isiData')">
        <div class="card-icon">üìù</div>
        <div class="card-title">Isi Data</div>
        <div class="card-desc">Form untuk memasukkan data koordinat</div>
        <div class="status">Active</div>
      </div>

      <div class="card" onclick="bukaHalaman('lihatPeta')">
        <div class="card-icon">üìç</div>
        <div class="card-title">Lihat Peta</div>
        <div class="card-desc">Menampilkan lokasi dari data koordinat</div>
        <div class="status">Active</div>
      </div>
    </div>
  </main>

  <footer>Magang Industri UNTIDAR 2025</footer>

  <script>
    function bukaHalaman(tujuan) {
      if (tujuan === 'isiData') {
        window.open('https://docs.google.com/spreadsheets/d/15FK9eigoimd-rLIoxDhpArpfMQkdx4TCJwE6wkz25Eg/edit?usp=sharing', '_blank');
      } else if (tujuan === 'lihatPeta') {
        window.open('mark.html', '_blank');
      }
    }
  </script>

</body>
</html>
